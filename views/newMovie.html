<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>${title}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" async defer></script>
</head>

<body>
    <div class="container-fluid fixed-top">
        ${navigation}
    </div>
    <div class="container pt-5">
        <div class="container-fluid d-flex justify-content-center pt-5">
            <form method="POST" action="/movies">
                <div class="mb-3">
                    <label for="movieNameInput" class="form-label">Title</label>
                    <input required type="text" class="form-control" id="movieNameInput" name="title">
                </div>
                <div class="mb-3">
                    <label for="movieDescriptionInput" class="form-label">Description</label>
                    <input required type="text" class="form-control" id="movieDescriptionInput" name="description">
                </div>
                <div class="mb-3">
                    <label for="movieImageInput" class="form-label">Image</label>
                    <input required type="text" class="form-control" id="movieImageInput" name="image">
                </div>
                <button type="submit" class="btn btn-primary container-fluid">Create</button>
            </form>
        </div>
    </div>
    <div class="container-fluid fixed-bottom">
        ${footer}
    </div>
</body>

</html>
