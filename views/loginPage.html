<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>${title}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" async defer></script>
</head>

<body>
    <div class="container-fluid fixed-top">
        ${navigation}
    </div>
    <div class="container pt-5">
        <div class="container-fluid d-flex justify-content-center flex-column pt-5">
            <h1 class="row align-self-center">SINGIN/SINGUP</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userNameInput" class="form-label">UserName</label>
                    <input required type="text" class="form-control" id="userNameInput" name="username" aria-describedby="userHelpMessage">
                    <div id="userHelpMessage" class="form-text">We'll never share your information with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="userPasswordInput" class="form-label">Password</label>
                    <input required type="password" class="form-control" name="password" id="userPasswordInput">
                </div>
                <button type="submit" class="btn btn-primary container-fluid">Submit</button>
                <a href="/signUp" class="btn btn-outline-primary container-fluid mt-2">SignUp</a>
            </form>
        </div>
    </div>
    <div class="container-fluid fixed-bottom">
        ${footer}
    </div>
</body>

</html>
